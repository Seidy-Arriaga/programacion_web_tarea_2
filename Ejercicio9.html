<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia de Propiedades de Estilo</title>
    <style>
        body {
            color: #0000ff;
            font-family: Verdana, Geneva, sans-serif;
        }
        em {
            color: #008800; 
        }
        p {
            color: #999999; 
        }
    </style>
</head>
<body>
    <h1>La importancia de la educación en el Siglo XXI</h1>
    <p>la educación<em> crucial en un</em> mundo globalizado.</p>
    <p>Otro párrafo para demostrar la herencia de estilo. El color de este párrafo debe ser gris.</p>
    <p>Promueve <em> igualdad </em> inclusión.</p>
</body>
</html>
